<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

/>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
<style>
    body{
        overflow: hidden;
    }
</style>
</head>
<body>
<form action="" class="post-form-page">
    <header>
        <a href="profile.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        <h4>create post</h4>
        <button class="post-btn">Post</button>
    </header>

    <section class="user-profile">
        <div class="images">
            <img src="images (14).jpeg" alt="">
        </div>
        <div class="user-name">
         Joe Doe
        </div>
    </section>

    <textarea name="post-input" id="post" cols="30" rows="10" placeholder="What's on your mind?"></textarea>
    <div class="bgs">
        <div class="plain"></div>
        <img src="wallpaper.jpg" alt="">
        <img src="fb1.jpg" alt="">
        <img src="fb3.jpg" alt="">
        <img src="fb10.jpg" alt="">
        <img src="fb4.jpg" alt="">
        <img src="fb5.webp" alt="">
        <img src="fb6.jpg" alt="">
        <img src="fb7.jpg" alt="">
        <img src="fb8.jpg" alt="">
        <img src="fb9.jpg" alt="">
    </div>

    <div class="post-opts">
        <div class="item">
            <i class="fa fa-image" aria-hidden="true"></i>
            <span>photos/videos</span>
        </div>
        <div class="item">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <span>Tag friends</span>
        </div>
        <div class="item">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>Location</span>
        </div>
        <div class="item">
            <i class="fa fa-smile-beam" aria-hidden="true"></i>
            <span>feeling/activity</span>
        </div>
        <div class="item">
            <i class="fa fa-video" aria-hidden="true"></i>
            <span>photos/videos</span>
        </div>

    </div>
    <button class="post-btn">post</button>
</form>
</body>
</html>
